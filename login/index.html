<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<title>Login | GAIG Portal</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<link rel="https://use.typekit.net/cjc2lyt.css" />
		<link rel="stylesheet" href="/gaig/dist/styles/main.css" />

		<script type="text/javascript">
			document.documentElement.className = "";
			window.addEventListener("load", function(event) {
				document.querySelector('body').classList.add('loaded');
			});
		</script>

		<!-- Drop Analytics -->
	</head>

	<body class="login">
		<input type="checkbox" id="nav-trigger" class="nav-trigger">
		<header class="site-header">
			<div class="container">
				<div class="header-inner">
					<div class="row">
						<div class="col-9 col-sm-3 col-md-4 col-lg-3">
							<a class="site-logo" href="/">
								<object class="logo" type="image/svg+xml" data="/gaig/dist/images/logo-gaig.svg" width="170" height="78">
									<img src="/gaig/dist/images/logo-gaig.png" alt="GAIG Logo" width="170" height="78" />
								</object>
							</a>
						</div>
						<nav class="main-nav col-3 col-sm-9 col-md-8 col-lg-9">
							<label for="nav-trigger" class="btn-trigger" aria-hidden="true">
								<span></span><span></span><span></span>
							</label>
							<ul class="nav">
								<li><a href="/login">Login</a></li>
								<li><a href="/registration">Register</a></li>
								<li><a href="/about">About</a></li>
								<li><a href="/contact">Contact</a></li>
								<li><a href="/faqs">FAQs</a></li>
								<li><a href="#">Search</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<div class="wrap bg-slash">
			<main>
				<div class="container">
					<section>
						<div class="block center-block">
							<h1 class="block-title">Login</h1>

							<form class="login-form">
								<input id="user-email" name="user-email" type="email" placeholder="Email" />
								<input id="user-pass" name="user-pass" type="password" placeholder="Password" />
								<input id="remember-login" name="remember-login" class="checkbox" type="checkbox" value="true" />
								<label for="remember-login" class="checkbox-label">Remember Me</label>
								<input type="submit" value="Submit" />
							</form>
						</div>
					</section>
				</div>
			</main>
		</div>

		<footer class="site-footer">
			<div class="container">
				<nav class="footer-menu">
					<ul class="nav">
						<li><a href="/about">About</a></li>
						<li><a href="/contact">Contact</a></li>
						<li><a href="/faqs">FAQs</a></li>
						<li><a href="/links">External Links</a></li>
					</ul>
				</nav>

				<div class="row">
					<div class="col-logos col-md-3 flex-md-last">
						<div class="footer-logo">
							<object class="logo" type="image/svg+xml" data="/gaig/dist/images/nrmc_logo_white.svg" width="154" height="56">
								<img src="/gaig/dist/images/nrmc_logo_white.png" alt="NRMC Logo" width="154" height="56" />
							</object>
						</div>
					</div>

					<div class="col-content col-md-9">
						<p>&copy; 2018 | Powered by NRMC<br>For help or to provide feedback, call 703.777.3504, email <a href="mailto:info@nonprofitrisk.org">info@nonprofitrisk.org</a>, or use the Contact form.</p>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>(window.jQuery && jQuery.noConflict()) || document.write('<script src="/gaig/dist/scripts/jquery.js"><\/script>')</script>
		<script src="/gaig/dist/scripts/main.js"></script>
	</body>
</html>
